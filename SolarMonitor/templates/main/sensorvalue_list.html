{% extends "../base.html" %}
{% block title %}Sensors{% endblock %}
{% block content %}
<ul>
{% for sensorval in sensorvalues %}
    <li> {{sensorval.sensor.name}}</li>
    <li> {{sensorval.value}}</li>
    <li> {{sensorval.timestamp}}</li>
{% empty %}
    <li>No values yet.</li>
{% endfor %}
</ul>
{% endblock %}
